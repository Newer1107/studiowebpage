<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #e6f7ff; /* Add your desired background color here */
        }

        .container {
            text-align: center;
            background-color: #ffe6cc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            margin: 20px;
        }

        h1 {
            color: #ff6600;
            font-size: 36px;
            margin-bottom: 10px;
        }

        p {
            color: #666;
            font-size: 20px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff6600;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #cc5200;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Thank you for visiting our website. We're glad you're here! This domain is used for development purposes only. Click the button below to be redirected to the main website.</p>
        <a href="https://raunakcodes.me" class="button">Redirect to main website</a>
    </div>
</body>
</html>
